<!DOCTYPE html>
<html>
  <head>
    <title>Physics Basic 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <!-- Camera -->
      <a-entity id="rig" movement-controls position="0 0 0" look-controls>
      <a-entity camera position="0 1.6 0"></a-entity>
      </a-entity>
      <!-- Floor -->
      <a-plane static-body rotation="-90 0 0" width="10" height="10" color="gray"></a-plane>
      <!-- Immovable box -->
      <a-box static-body position="0 5 -10" width="5" height="1" depth="1" color="yellow"></a-box>
      <!-- Dynamic box -->
      <a-box dynamic-body position="0 20 -3" width="1" height="1" depth="1" color="blue"></a-box>
    </a-scene>
  </body>
</html>
